<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>PokéFav</title>
  </head>
  <body>
    <div id="app">
      <header>
        <img src="imgs/pokefav.png" alt="Pokefav" />
        <div class="search">
          <input id="input-search" type="text" placeholder="Nome do Pokémon" />
          <button>&plus; Favoritar</button>
        </div>
      </header>
      <table>
        <thead>
          <tr>
            <th>Pokémon</th>
            <th>Type</th>
            <th>Ability</th>
            <th>Remove?</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
